code: cfa
name: "CFA: Crypto Fundamental Analysis"
header: "Dein Crypto-Analyst fuer datengetriebene Krypto-Entscheidungen"
subheader: "Agenten- und Workflow-Konfiguration fuer Crypto-Fundamentalanalyse"
default_selected: false

# Variables from Core Config inserted:
## user_name
## communication_language
## document_output_language
## output_folder

default_crypto_exchange:
  prompt: "Welche Crypto-Exchange soll als Standard verwendet werden? (EODHD Format)"
  default: "CC"
  result: "{value}"
  single-select:
    - value: "CC"
      label: "CC - CoinGecko/EODHD Crypto"

analysis_artifacts:
  prompt: "Wo sollen Crypto-Analyse-Reports gespeichert werden?"
  default: "{output_folder}/crypto-analysis"
  result: "{project-root}/{value}"

investor_style:
  prompt: "Welcher Crypto-Investment-Stil passt zu dir?"
  default: "hodl"
  result: "{value}"
  single-select:
    - value: "hodl"
      label: "HODL - Langfristiger Aufbau von Positionen"
    - value: "swing"
      label: "Swing - Mittelfristige Positionierung nach Zyklen"
    - value: "research"
      label: "Research - Technologie-First, Investment-Second"
    - value: "balanced"
      label: "Balanced - Ausgewogener Mix"
