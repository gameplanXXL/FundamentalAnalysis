version: 1
defaults:
  exchange: "US"
  check_interval: "daily"

stocks:
  MSFT:
    name: "Microsoft Corporation"
    status: "BUY"
    added: "2026-02-08"

    price_triggers:
      - operator: "<"
        value: 370
        action: "BUY_MORE"
        label: "Nachkauf-Zone erreicht"
      - operator: ">"
        value: 530
        action: "REVIEW"
        label: "Ueberbewertung pruefen (KGV ~35)"

    fundamental_triggers:
      - metric: "operating_margin"
        source: "income_statement"
        operator: "<"
        value: 0.40
        action: "SELL"
        label: "Op. Margin unter 40%"
      - metric: "fcf"
        source: "cash_flow"
        operator: "<"
        value: 0
        quarters: 2
        action: "SELL"
        label: "FCF negativ fuer 2+ Quartale"

    sentiment_triggers:
      - metric: "insider_net_sells"
        operator: ">"
        value: 5
        action: "REVIEW"
        label: "Massive Corporate-Insider-Verkaeufe"
      - metric: "congress_buys"
        operator: ">="
        value: 3
        action: "REVIEW"
        label: "Mehrere Kongress-Mitglieder kaufen"

