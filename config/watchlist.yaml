version: 2
defaults:
  exchange: "US"
  check_interval: "daily"

# ============================================================
# COMPETITIVE MAP — Markt-Segmente und Abhaengigkeiten
# ============================================================
# Definiert, welche Aktien in welchen Maerkten konkurrieren.
# Der Stock Monitor nutzt diese Map, um Cross-Stock-Alerts
# auszuloesen: News bei Ticker A kann Review fuer Ticker B triggern.

competitive_map:
  AI_CHIPS_GPU:
    description: "GPU-Compute fuer AI Training und Inferenz"
    suppliers: [NVDA]
    customers: [AMZN, GOOGL, MSFT, ORCL]
    challengers: [AVGO, MRVL]
    news_patterns:
      - pattern: "custom ASIC|custom silicon|in-house chip|TPU|Trainium|MTIA"
        impact: "negative_for_suppliers"
        action: "REVIEW"
        label: "Hyperscaler bauen eigene Chips — GPU-Nachfrage pruefen"
      - pattern: "GPU shortage|GPU demand|datacenter GPU"
        impact: "positive_for_suppliers"
        action: "REVIEW"
        label: "GPU-Nachfrage steigt — Kapazitaet pruefen"
      - pattern: "export control|chip ban|China sanctions|Huawei"
        impact: "negative_for_suppliers"
        action: "REVIEW"
        label: "Exportbeschraenkungen — Revenue-Impact pruefen"

  AI_CHIPS_ASIC:
    description: "Custom AI-Chips (ASICs) fuer Hyperscaler"
    suppliers: [AVGO, MRVL]
    customers: [GOOGL, AMZN, MSFT]
    competitors: [NVDA]
    news_patterns:
      - pattern: "TPU.*production|TPU.*scale|TPU.*generation|Trainium.*scale"
        impact: "positive_for_suppliers"
        action: "REVIEW"
        label: "ASIC-Skalierung beschleunigt — Auftragsvolumen pruefen"
      - pattern: "ASIC market share|custom chip market"
        impact: "mixed"
        action: "REVIEW"
        label: "ASIC-Marktanteile verschieben sich"

  CLOUD_INFRASTRUCTURE:
    description: "Cloud-Plattformen und Hyperscaler-Infrastruktur"
    players: [AMZN, MSFT, GOOGL, ORCL]
    chip_suppliers: [NVDA, AVGO, MRVL]
    news_patterns:
      - pattern: "cloud market share|AWS.*Azure.*GCP|hyperscaler spending"
        impact: "mixed"
        action: "REVIEW"
        label: "Cloud-Marktanteile verschieben sich"
      - pattern: "CapEx.*cut|infrastructure.*spending.*reduce|datacenter.*pause"
        impact: "negative_for_chip_suppliers"
        action: "REVIEW"
        label: "CapEx-Kuerzung — Chip-Nachfrage gefaehrdet"
      - pattern: "CapEx.*increase|infrastructure.*billion|datacenter.*expand"
        impact: "positive_for_chip_suppliers"
        action: "REVIEW"
        label: "CapEx steigt — Chip-Nachfrage waechst"

  ENTERPRISE_AI_SOFTWARE:
    description: "AI-Plattformen und Enterprise-Software"
    players: [PLTR, MSFT]
    competitors_external: ["Snowflake", "Databricks", "ServiceNow"]
    news_patterns:
      - pattern: "AI platform.*contract|government.*AI.*deal|defense.*AI"
        impact: "positive_for_players"
        action: "REVIEW"
        label: "Grossauftrag fuer AI-Plattform"
      - pattern: "AI regulation|AI ban|AI moratorium"
        impact: "negative_for_players"
        action: "REVIEW"
        label: "AI-Regulierung — Geschaeftsmodell pruefen"

  EV_AUTONOMOUS:
    description: "Elektrofahrzeuge, Robotaxi und autonomes Fahren"
    players: [TSLA]
    competitors_external: ["BYD", "Waymo", "Rivian", "VW"]
    news_patterns:
      - pattern: "robotaxi.*approv|autonomous.*permit|FSD.*regulatory"
        impact: "positive_for_players"
        action: "REVIEW"
        label: "Robotaxi-Regulierung — Revenue-Potenzial pruefen"
      - pattern: "EV.*tariff|EV.*subsidy.*cut|EV.*price war"
        impact: "negative_for_players"
        action: "REVIEW"
        label: "EV-Marktbedingungen verschlechtern sich"
      - pattern: "robotaxi.*delay|FSD.*accident|autonomous.*ban"
        impact: "negative_for_players"
        action: "REVIEW"
        label: "Robotaxi-Rueckschlag"

  SOCIAL_MEDIA_ADVERTISING:
    description: "Social-Media-Plattformen und digitale Werbung"
    players: [META, GOOGL]
    competitors_external: ["TikTok", "Snap", "Pinterest", "X"]
    news_patterns:
      - pattern: "ad.*spend.*shift|digital.*ad.*market|social.*media.*regulation"
        impact: "mixed"
        action: "REVIEW"
        label: "Werbemarkt-Verschiebung"
      - pattern: "TikTok.*ban|TikTok.*divest"
        impact: "positive_for_players"
        action: "REVIEW"
        label: "TikTok-Verbot — Werbe-Budget-Umverteilung"
      - pattern: "privacy.*regulation|cookie.*ban|tracking.*restrict"
        impact: "negative_for_players"
        action: "REVIEW"
        label: "Datenschutz-Regulierung bedroht Ad-Targeting"

  AI_INFRASTRUCTURE:
    description: "AI-Infrastruktur-Investitionen (CapEx-Boom)"
    investors: [META, AMZN, MSFT, GOOGL, ORCL]
    beneficiaries: [NVDA, AVGO, MRVL]
    news_patterns:
      - pattern: "AI.*CapEx.*total|AI.*infrastructure.*spend|datacenter.*investment.*record"
        impact: "positive_for_beneficiaries"
        action: "REVIEW"
        label: "AI-CapEx-Boom beschleunigt"
      - pattern: "AI.*bubble|AI.*overinvest|AI.*ROI.*disappoint"
        impact: "negative_for_all"
        action: "REVIEW"
        label: "AI-Blase? ROI-Enttaeuschung pruefen"

  TECHNOLOGY_DISRUPTION:
    description: "Uebergreifende Technologie-Shifts"
    affected: [NVDA, AVGO, MRVL, MSFT, GOOGL, AMZN, META]
    news_patterns:
      - pattern: "quantum computing.*breakthrough|quantum.*supremacy"
        impact: "long_term_threat"
        action: "REVIEW"
        label: "Quantencomputing-Durchbruch — langfristige GPU-Relevanz"
      - pattern: "optical interconnect|photonic computing|neuromorphic"
        impact: "mixed"
        action: "REVIEW"
        label: "Neue Chip-Architektur — Disruptionsrisiko"

