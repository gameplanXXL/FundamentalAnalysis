# ============================================================
# MOAT SCORECARDS — Wettbewerbsvorteile quantifiziert
# ============================================================
# Jede Dimension wird von 0-10 bewertet.
# Moat Score = Summe / 50, Moat Grade = A (40+) / B (30-39) / C (20-29) / D (10-19) / F (<10)
# Moat Trend: WIDENING (Burggraben wird breiter), STABLE, NARROWING (wird schmaler)
#
# Erstellt und aktualisiert im Rahmen des Investment Decision Workflows.
# Wird vom Stock Monitor referenziert, um Moat-Veraenderungen zu tracken.

version: 1
last_updated: "2026-02-09"

# ============================================================
# BEWERTUNGSDIMENSIONEN
# ============================================================
# switching_costs:  Wie schwer ist es fuer Kunden zu wechseln? (Lock-in, Migration, Oekosystem)
# network_effects:  Wird das Produkt besser mit mehr Nutzern? (Plattform, Marketplace, Daten)
# cost_advantage:   Kann das Unternehmen guenstiger produzieren? (Skaleneffekte, Technologie, Prozesse)
# intangible_assets: Patente, Marken, regulatorische Lizenzen, Daten-Assets
# efficient_scale:  Natuerliches Monopol/Oligopol? Begrenzte Marktgroesse verhindert neue Wettbewerber?

